<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Survey form</h1>
        <p id="description">this is a example of survey form</p>
      </header>

      <form id="survey-form" action="#">
        <div class="row">
          <p>name</p>
          <label id="name-label" for="name"></label>
          <input
            id="name"
            class="form-control"
            type="text"
            name="name"
            placeholder="Enter name"
          />
        </div>
        <div class="row">
          <p>email</p>
          <label id="email-label" for="email"></label>
          <input type="text" name="email" placeholder="Enter email" />
        </div>
        <div class="row">
          <p>Age</p>
          <label id="number-label" for="nombre"></label>
          <input
            type="number"
            min="10"
            max="90"
            name="nombre"
            placeholder="Selected age"
          />
        </div>
        <div class="row">
          <label for="nombre"></label>
          <select class="form-control" name="role" id="dropdowm">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="row">
          <p>Recomentdarias freecodecamp a un amigo</p>
          <label for="yes, of course!"
            >yes, of course!<input
              class="radio"
              type="radio"
              name="yes, of course!"
              value="yes, of course!"
            />
          </label>
        </div>
        <div class="row">
          <label for="Sure"
            >Sure<input class="radio" type="radio" name="Sure" value="Sure"
          /></label>
        </div>
        <div class="row">
          <label for="nop"
            >Nop<input class="radio" type="radio" name="nop" value="nop"
          /></label>
        </div>
        <textarea name="" placeholder="enter your comment"></textarea>
        <br />
        <button class="row" id="submit" type="submit">submit</button>
      </form>
    </div>
  </body>
</html>
